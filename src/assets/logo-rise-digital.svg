<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo triangular com efeito de partículas -->
  <g>
    <!-- Triângulo principal -->
    <path d="M20 45 L35 15 L50 45 Z" fill="url(#triangleGradient)" />
    <!-- Partículas saindo do triângulo -->
    <circle cx="45" cy="20" r="1.5" fill="#00C1FF" opacity="0.8" />
    <circle cx="48" cy="18" r="1" fill="#00C1FF" opacity="0.6" />
    <circle cx="50" cy="22" r="0.8" fill="#00C1FF" opacity="0.4" />
    <circle cx="52" cy="16" r="1.2" fill="#00C1FF" opacity="0.7" />
    <circle cx="54" cy="20" r="0.6" fill="#00C1FF" opacity="0.3" />
    
    <!-- Linhas de movimento -->
    <line x1="46" y1="19" x2="49" y2="17" stroke="#00C1FF" stroke-width="0.8" opacity="0.5" />
    <line x1="51" y1="21" x2="53" y2="19" stroke="#00C1FF" stroke-width="0.6" opacity="0.4" />
    <line x1="49" y1="23" x2="51" y2="21" stroke="#00C1FF" stroke-width="0.4" opacity="0.3" />
  </g>
  
  <!-- Texto RISE -->
  <text x="70" y="35" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">RISE</text>
  
  <!-- Linha separadora -->
  <line x1="145" y1="20" x2="145" y2="40" stroke="#00C1FF" stroke-width="2" />
  
  <!-- Texto DIGITAL -->
  <text x="155" y="35" font-family="Inter, sans-serif" font-size="20" font-weight="400" fill="#00C1FF">DIGITAL</text>
  
  <!-- Gradientes -->
  <defs>
    <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CIFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00A9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0084FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>